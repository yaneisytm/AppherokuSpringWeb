<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Add user</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
    .bs-example{
        margin: 20px;        
    }
</style>
</head>
<body>
<div class="bs-example">
    <form th:action="@{/save}" method="post" th:object="${user}">
          <input type="hidden" name="id"  th:field="*{id}" /> 
        <fieldset>
             <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{nombre}"  placeholder="Nombre">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Correo">
                </div>
            </div>
          
           
            <div class="form-group row">
                <div class="col-sm-2 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                
            </div>
        </fieldset>
    </form>
      <div class="col-sm-2 offset-sm-2">
                    <a th:href="@{/}" class="btn btn-primary">Volver</a>
                </div>
</div>
</body>
</html>
